<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    
   <title>Weather Dashboard</title>
</head>
<!--Setup a navbar with title of project -->
<!-- Search box (form) with input field and search button, title something like search for city -->
<!-- somewhere where search history can be inserted from js -->
<!-- container that holds current weather that js generates -->
<!-- below container 5day forecast area where js generates-->
<body>
    <!--main dashboard-->
    <div class="container-fluid text-center text-light bg-primary">
        <h1>
            Weather Dashboard
            <small class="text-dark">Current weather and 5-day forecast</small>
          </h1>
    </div>
    <div class="container">
        <div>
            <div class="col-4 float-left">
                <nav class="navbar navbar-dark text-light bg-primary" style= "opacity: 0.9; border-radius: 3%;">
                    <!-- search box/input and sumbit -->
                    <h4>Search for a City:</h4>
                        <form class="form-inline">
                            <input id="city-input" class="form-control" type="search" placeholder="San Francisco" aria-label="Search">
                            <button id="cityButton" class="btn btn-primary btn-outline-dark" type="submit">Search</button>
                        </form>
                        <!--where search history will display-->
                    <div id="searchHistory" class="mt-1">
                    </div>
                </nav>
            </div>
            <div class="col-8 float-right">
                <!--current weather from search displays here-->
                <div class="card bg-primary text-dark rounded" style="width: 700px; height: 400px; border-radius: 10%;">
                    <div id="currentWeather"></div>
                    <!--for uv colors-->
                    <div id="uv-display"></div>
                </div>
                    <br>
                    <!--5 day forecast display-->
                    <h2 class="bg-primary text-light" style= "opacity: 0.7;">5-Day Forecast:</h2>
                     <div id="5day" class="row">
                </div>
            </div> 
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
</body>
</html>
